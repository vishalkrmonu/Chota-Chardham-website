<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
  <style>
    body {
      margin: 0px;
    padding: 0px;
    /* background: no-repeat; */
    /* background-size:cover; */
    background: url('hill.webp') no-repeat center center/cover;
}

     
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 20px;
      padding: 20px;
    }
    form {
    background: url('CD/p2.jpg') no-repeat center center/cover;


      /* background: #fff; */
      padding: 77px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn, .btn2 {
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      display: inline-block;
    }
    .btn {
      background-color: #000044;
      color: white;
    }
    .btn:hover {
      background-color: red;
    }
    .btn2 {
      background-color: #000044;
      color: white;
    }
    .btn2:hover {
      background-color: red;
    }

    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <a href="./admin.html"><button class="btn2">Admin login</button></a>
  <div class="container">
    <form action="/booking" method="POST">
      <h2>Welcome to booking page</h2>
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="myName">Name:</label>
          <input type="text" id="myName" name="myName" required />
        </div>
        <div class="form-group">
          <label for="myNumber">Mob. no:</label>
          <input type="text" id="myNumber" name="myNumber" pattern="\d{10}" required title="Please enter a valid 10-digit phone number." />
        </div>
        <div class="form-group">
          <label for="myEmail">Email:</label>
          <input type="email" id="myEmail" name="myEmail" required />
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <label><input type="radio" name="myGender" value="Male" required /> Male</label>
          <label><input type="radio" name="myGender" value="Female" required /> Female</label>
          <label><input type="radio" name="myGender" value="Other" required /> Other</label>
        </div>
        <div class="form-group">
          <label for="myAddress">Address:</label>
          <input type="text" id="myAddress" name="myAddress" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Booking Information</legend>
        <div class="form-group">
          <label for="hotelName">Hotels Name:</label>
          <select name="hotelName" id="hotelName" required>
            <option value="The Kumaon">The Kumaon</option>
            <option value="Hotel Queen">Hotel Queen</option>
            <option value="Hotel Tourist Empire">Hotel Tourist Empire</option>
            <option value="Hotel Galaxy">Hotel Galaxy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="roomRent">Room Rent:</label>
          <select name="roomRent" id="roomRent" required>
            <option value="AC">AC room: Rs 1000</option>
            <option value="Non-AC">Non-AC: Rs 800</option>
            <option value="General">General: Rs 500</option>
          </select>
        </div>
        <div class="form-group">
          <label for="myDate">Date:</label>
          <input type="date" id="myDate" name="myDate" required />
        </div>
        <div class="form-group">
          <label for="myDays">Days:</label>
          <input type="number" id="myDays" name="myDays" min="1" required />
        </div>
        <div class="form-group">
          <label for="familyMembers">No. of family members:</label>
          <input type="number" id="familyMembers" name="familyMembers" min="1" required />
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select name="paymentMethod" id="paymentMethod" required>
            <option value="Online">Online Payment</option>
            <option value="Offline">Offline Payment</option>
          </select>
        </div>
      </fieldset>
      <div class="form-group">
        <button class="btn" type="submit">Submit</button>
        <a href="/payment.html" class="btn2">Online Payment</a>
      </div>
    </form>
  </div>
</body>
</html>
