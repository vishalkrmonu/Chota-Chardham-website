<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('CD/y1.webp') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            /* background-color: #f0f0f0; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            margin: 0;
        }

        .container {
            background-color: #ce6565;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        .qr-code {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Page</h2>
        <div class="qr-code" id="qrCode">
            <img src="qrcode.jpg" alt="QR Code" width="200">
        </div>

        <div id="orLabel">
            <label>OR</label>
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            <button type="button" onclick="generateOTP()">Pay Now</button>
        </form>
        
        <div id="otpSection" class="hidden">
            <h3>Enter OTP</h3>
            <div class="form-group">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" required>
            </div>
            <button type="button" onclick="verifyOTP()">Submit OTP</button>
        </div>
        
        <div id="successMessage" class="hidden">
            <h3>Payment Successful!</h3>
        </div>
    </div>

    <script>
        function generateOTP() {
            // Simulating OTP generation and sending process
            alert("OTP has been sent to your registered mobile number.");
            
            document.getElementById('paymentForm').classList.add('hidden');
            document.getElementById('otpSection').classList.remove('hidden');
            document.getElementById('qrCode').classList.add('hidden'); // Hide QR code
            document.getElementById('orLabel').classList.add('hidden'); // Hide OR label
        }

        function verifyOTP() {
            // Simulating OTP verification process
            var otp = document.getElementById('otp').value;
            
            if (otp === "123456") { // This is just a simulation. In real-world scenarios, OTP should be dynamically generated and verified.
                document.getElementById('otpSection').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
