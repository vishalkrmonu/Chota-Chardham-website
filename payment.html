<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"], input[type="number"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="payment_processor.php" method="post">
    <label for="card_number">Card Number</label>
    <input type="text" id="card_number" name="card_number" placeholder="Enter card number">

    <label for="expiry_date">Expiry Date</label>
    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY">

    <label for="cvv">CVV</label>
    <input type="password" id="cvv" name="cvv" placeholder="Enter CVV">

    <label for="otp">OTP</label>
    <input type="text" id="otp" name="otp" placeholder="Enter OTP">

    <input type="submit" value="Pay Now">
</form>

</body>
</html>
