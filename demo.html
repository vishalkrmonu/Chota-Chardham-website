<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Payment</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.payment-options {
  display: flex;
  flex-direction: column;
}

.option {
  margin-bottom: 20px;
}

input[type="radio"] {
  margin-right: 10px;
}

.online-payment,
.offline-payment {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.online-payment {
  display: none;
}

input[type="text"],
button {
  margin-top: 10px;
  padding: 8px;
  width: 100%;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Payment</h2>
    <div class="payment-options">
      <div class="option">
        <input type="radio" id="online" name="payment-method" checked>
        <label for="online">Online Payment</label>
        <div class="online-payment">
          <form id="online-payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
            <button type="submit">Pay Now</button>
          </form>
        </div>
      </div>
      <div class="option">
        <input type="radio" id="offline" name="payment-method">
        <label for="offline">Offline Payment</label>
        <div class="offline-payment">
          <p>Please proceed to our front desk for offline payment.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
